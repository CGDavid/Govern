{% extends "base_generic.html" %}

{% block content %}
<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="x_panel">
    <div class="x_title">
      <h2>Proposta de projecte</h2>
      <div class="clearfix"></div>
    </div>
    <div class="x_content">
        {% if errors %}
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
      <br>
      <form  method="POST" id="demo-form2" class="form-horizontal form-label-left" novalidate="">
          {% csrf_token %}

        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nom">Nom *
          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <input type="text" id="nom" class="form-control col-md-7 col-xs-12" name="nom" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Descripció *
          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <textarea rows="2" type="text" id="descripcio" name="descripcio" class="form-control col-md-7 col-xs-12" required></textarea>
          </div>
        </div>
        <div class="form-group">
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Tipus *</label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                  <select class="form-control" id="tipus" name="tipus">
                    <option value="CO">Convencional</option>
                    <option value="F2P">Free To Play</option>
                    <option value="ALT">Altres</option>
                  </select>
              </div>
            </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12">Objectiu</label>
          <div class="col-md-6 col-sm-6 col-xs-12">
              {% if objectius %}
              <select class="form-control" id="objectiu" name="objectiu">
                  {% for objectiu in objectius %}
                    <option value="{{ objectiu.id }}">{{ objectiu }}</option>
                  {% endfor %}
              </select>
              {% else %}
              <select class="form-control" id="objectiu" disabled></select>
              {% endif %}
          </div>
        </div>
        <div class="form-group">
          <label for="presupost" class="control-label col-md-3 col-sm-3 col-xs-12">Presupost</label>
          <div class="col-md-2 col-sm-2 col-xs-4">
            <div class="input-group">
                <input id="presupost" class="form-control col-md-7 col-xs-12" type="number" min="0" name="presupost" value="0">
                <div class="input-group-addon">€</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="data_inici">Data d'inici
          </label>
          <div class="col-md-3 col-sm-3 col-xs-6">
            <input id="data_inici" class="date-picker form-control col-md-7 col-xs-12" type="date" name="data_inici" requried>
          </div>
          <label class="control-label col-md-1 col-sm-1 col-xs-12" for="data_fi">Data de fi
          </label>
          <div class="col-md-3 col-sm-3 col-xs-6">
            <input id="data_inici" class="date-picker form-control col-md-7 col-xs-12" type="date" name="data_fi" required>
          </div>
        </div>
        <div class="form-group">
          <label for="minim" class="control-label col-md-3 col-sm-3 col-xs-12">Mínim *</label>
          <div class="col-md-2 col-sm-2 col-xs-4">
              <select class="form-control" id="maxim" name="minim">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
              </select>
          </div>
          <label for="maxim" class="control-label col-md-2 col-sm-2 col-xs-12">Màxim *</label>
          <div class="col-md-2 col-sm-2 col-xs-4">
              <select class="form-control" id="maxim" name="maxim">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
              </select>
          </div>
        </div>
        <div class="ln_solid"></div>
        <div class="form-group">
          <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
            <button type="submit" class="btn btn-primary">Cancela</button>
            <button type="submit" class="btn btn-success">Guarda</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
{% endblock%}
